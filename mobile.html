<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <title>KBO 한국시리즈 티켓팅 — 모바일</title>
    <meta name="description" content="KBO 한국시리즈 모바일 예매 연습 화면" />
    <style>
      :root{
        --bg:#ffffff;
        --text:#0b1223;
        --muted:#9ca3af;
        --line:#e5e7eb;
        --violet:#7c3aed;
        --violet-dark:#6d28d9;
        --disabled-bg:#e5e7eb;
        --disabled-text:#9ca3af;
      }
      *{box-sizing:border-box}
      html,body{height:100%}
      body{margin:0;background:var(--bg);font-family:ui-sans-serif,-apple-system,Segoe UI,Roboto,Noto Sans KR,"Apple SD Gothic Neo","Malgun Gothic",sans-serif;color:var(--text);}
      .container{max-width:420px;margin:0 auto;padding:12px 16px 40px;}
      header{display:flex;align-items:center;justify-content:space-between;padding:8px 4px 12px;}
      h1{font-size:18px;margin:0;letter-spacing:-.02em;}
      .restart{appearance:none;border:1px solid var(--line);background:#fff;color:#111827;padding:8px 12px;border-radius:12px;font-weight:600;cursor:pointer}
      .restart:hover{background:#f9fafb}
      .game{text-align:center;padding:18px 4px 22px;}
      .game+.game{border-top:1px solid var(--line);} 
      .round{font-weight:800;letter-spacing:-.02em;margin-right:4px;}
      .when{font-weight:800;letter-spacing:-.02em;}
      .where{color:var(--muted);margin:10px 0 16px;}
      .cta{width:100%;height:56px;border:none;border-radius:28px;font-weight:900;letter-spacing:-.02em;font-size:16px;cursor:pointer;transition:transform .06s ease,background .12s ease,box-shadow .12s ease;color:#fff;background:var(--violet);box-shadow:0 6px 16px rgba(124,58,237,.25);position:relative;}
      .cta:hover{background:var(--violet-dark);transform:translateY(-1px)}
      .cta:active{transform:translateY(0)}
      .cta:disabled{background:var(--disabled-bg);color:var(--disabled-text);box-shadow:none;cursor:not-allowed}
      .cta span.timer {
  position: static;            /* 절대 위치 해제 */
  display: block;              /* 아래줄로 내리기 */
  font-size: 12px;
  font-weight: 500;
  color: #374151;
  margin-top: 4px;             /* 예매하기 텍스트와 간격 */
  text-align: center;          /* 중앙 정렬 */
}

      .pad{height:24px}
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <a href="index.html"><h1>포도알줍줍</h1></a>
        <button id="restart" class="restart">카운트 새로고침</button>
      </header>

      <section aria-label="경기 리스트">
        <div class="game"><div><span class="round">PO 1차전</span><span class="when">10.18(토) 18:30</span></div><div class="where">서울 잠실야구장 (LG 홈)</div><button class="cta" data-game="G1" disabled>예매하기<span class="timer"></span></button></div>
        <div class="game"><div><span class="round">PO 2차전</span><span class="when">10.19(일) 18:30</span></div><div class="where">서울 잠실야구장 (LG 홈)</div><button class="cta" data-game="G2" disabled>예매하기<span class="timer"></span></button></div>
        <div class="game"><div><span class="round">PO 3차전</span><span class="when">10.21(화) 18:30</span></div><div class="where">대구 삼성라이온즈파크 (삼성 홈)</div><button class="cta" data-game="G3" disabled>예매하기<span class="timer"></span></button></div>
        <div class="game"><div><span class="round">PO 4차전</span><span class="when">10.22(수) 18:30</span></div><div class="where">대구 삼성라이온즈파크 (삼성 홈)</div><button class="cta" data-game="G4" disabled>예매하기<span class="timer"></span></button></div>
        <div class="game"><div><span class="round">PO 5차전</span><span class="when">10.24(금) 18:30</span></div><div class="where">대구 삼성라이온즈파크 (삼성 홈)</div><button class="cta" data-game="G5" disabled>예매하기<span class="timer"></span></button></div>
        <div class="game"><div><span class="round">PO 6차전</span><span class="when">10.26(일) 18:30</span></div><div class="where">서울 잠실야구장 (LG 홈)</div><button class="cta" data-game="G6" disabled>예매하기<span class="timer"></span></button></div>
        <div class="game"><div><span class="round">PO 7차전</span><span class="when">10.27(월) 18:30</span></div><div class="where">서울 잠실야구장 (LG 홈)</div><button class="cta" data-game="G7" disabled>예매하기<span class="timer"></span></button></div>
      </section>

      <div class="pad"></div>
    </div>

    <script>
      const buttons=document.querySelectorAll('.cta');
      const restart=document.getElementById('restart');
      let timer=null;

      function startCountdown(sec=5){
        if(timer){clearInterval(timer);timer=null;}
        buttons.forEach(btn=>{btn.disabled=true;const t=btn.querySelector('.timer');t.textContent=`${sec}s`;});
        let remaining=sec;
        timer=setInterval(()=>{
          remaining-=1;
          buttons.forEach(btn=>{
            const t=btn.querySelector('.timer');
            if(remaining>0){t.textContent=`${remaining}s`;}else{t.textContent='';btn.disabled=false;}
          });
          if(remaining<=0){clearInterval(timer);timer=null;}
        },1000);
      }

      restart.addEventListener('click',()=>startCountdown(5));
      startCountdown(5);

      buttons.forEach(b=>{
        b.addEventListener('click',()=>{
          if(b.disabled)return;
          const id=b.dataset.game;
          window.location.href=`mobile_seat.html?id=${id}`;
        });
      });

      

    </script>

    
  </body>
</html>
