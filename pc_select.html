  <style>

.header{
  background: linear-gradient(#222,#1b1b1b);

.league-badge{padding:4px 8px;border-radius:999px;background:#fff;color:#111;font-weight:700;font-size:.8rem}

.main{

}
.main .panel {

.meta{font-size:.9rem;color:#444}

.item{display:flex; justify-content:space-between; align-items:center; padding:8px 4px; border-bottom:1px dashed #efefef;}
.item:last-child{border-bottom:none}
.actions{display:flex; gap:8px}
.btn{flex:1; padding:12px 10px; border:none; border-radius:8px; color:#fff; font-weight:800; cursor:pointer}
.btn.secondary{background:#374151}
.btn.primary{background:var(--brand)}

.qty-btn{width:38px; height:38px; border-radius:8px; border:none; background:#e5e7eb; cursor:pointer; font-size:20px; font-weight:800;}
.qty-input{width:60px; text-align:center; height:38px; border:1px solid #ddd; border-radius:8px; font-size:16px;}

  .content{flex-direction:column}
  .main{border-right:none; border-bottom:1px solid var(--line)}
}
</style>

<body>

<div id="seat-map" style="
  display: grid;
  grid-template-columns: repeat(50, 1fr);
  gap: 2px;
  margin-top: 16px;
  width: 100%;
  max-width: 480px;
  aspect-ratio: 5 / 3; /* 50:30 비율 유지 */
  margin-left: auto;
  margin-right: auto;
  padding: 4px;
  background: #f5f5f5;
  border-radius: 8px;
">
</div>

<script>
  const seatMap = document.getElementById("seat-map");
  const totalSeats = 1500; // 50x30 좌석
  const clickableCount = Math.floor(totalSeats * 0.2); // 20% 클릭 가능
  const clickableIndices = new Set();
  const selectedSeats = new Set();
  const MAX_SELECT = 4; // 최대 4석 선택 가능

  while (clickableIndices.size < clickableCount) {
    clickableIndices.add(Math.floor(Math.random() * totalSeats));
  }

  for (let i = 0; i < totalSeats; i++) {
    const seat = document.createElement("div");
    seat.className = "seat";
    if (clickableIndices.has(i)) {
      seat.classList.add("active");
      seat.addEventListener("click", () => toggleSeat(i, seat));
    }
    seatMap.appendChild(seat);
  }

  function toggleSeat(index, seatElement) {
    const seatId = `S${index + 1}`;
    if (selectedSeats.has(seatId)) {
      selectedSeats.delete(seatId);
      seatElement.classList.remove("selected");
    } else {
      if (selectedSeats.size >= MAX_SELECT) {
        alert(`좌석은 최대 ${MAX_SELECT}매까지 선택 가능합니다.`);
        return;
      }
      selectedSeats.add(seatId);
      seatElement.classList.add("selected");
    }
    updateSeatDisplay();
  }

  function updateSeatDisplay() {
    const picked = [...selectedSeats].join(", ") || "-";
    document.getElementById("pickedSeat").textContent = picked;
    document.getElementById("sideSeat").textContent = picked;
  }
</script>

<style>
  .seat {
    width: 100%;
    aspect-ratio: 1 / 1;
    border-radius: 2px;
    background: #d1d5db; /* 회색 비활성 */
    transition: 0.15s;
    cursor: default;
  }
  .seat.active {
    background: #a855f7; /* 보라색 (클릭 가능) */
    cursor: pointer;
  }
  .seat.active:hover {
    background: #9333ea;
    transform: scale(1.2);
  }
  .seat.selected {
    background: #22c55e; /* 선택된 좌석은 초록색 */
  }
</style>



























          </div>
          
        </div>

  <script>
    function getParam(k){ 
      return new URLSearchParams(location.search).get(k) || ""; 
    }
    const seat = getParam('seat') || '미지정';
    document.getElementById('pickedSeat').textContent = seat;
    document.getElementById('sideSeat').textContent = seat;

    document.getElementById('goBack').addEventListener('click',()=>{ 
      location.href = 'pc_seat.html'; 
    });
    document.getElementById('goQty').addEventListener('click',()=>{ 
      location.href = 'pc_quantity.html?seat=' + encodeURIComponent(seat); 
    });
  </script>
