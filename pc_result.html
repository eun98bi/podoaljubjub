<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>결과 · 잠실야구장</title>
  <style>
    :root{
      --wrap-w: 50vw;
      --line:#e6e6e6;
      --bg:#111; --card:#fff;
      --brand:#ef4444;
      --ok:#10b981;
    }
    html,body{margin:0;background:var(--bg);font-family:system-ui,-apple-system,Pretendard,sans-serif;color:#222}
    .app{width:var(--wrap-w);min-width:640px;max-width:1040px;margin:20px auto;background:var(--card);
         border-radius:12px;overflow:hidden;box-shadow:0 6px 24px rgba(0,0,0,.25)}
    .header{display:flex;align-items:center;gap:10px;background:#222;color:#fff;padding:14px 16px}
    .header .title{font-weight:800}
    .header .meta{margin-left:auto;opacity:.85;font-size:.9rem}
    .content{padding:32px}
    .result-card{
      border:1px solid var(--line);border-radius:12px;padding:28px;text-align:center;
      display:flex;flex-direction:column;gap:14px;align-items:center;justify-content:center
    }
    .badge{display:inline-block;padding:6px 12px;border-radius:999px;background:var(--ok);color:#fff;font-weight:900}
    .big{font-size:1.6rem;font-weight:900}
    .muted{color:#666}
    .kvs{margin-top:6px;border-top:1px dashed #eee;padding-top:12px}
    .kvs div{margin:4px 0}
    .actions{display:flex;gap:10px;margin-top:18px}
    .btn{flex:1;height:48px;border:none;border-radius:8px;color:#fff;font-weight:900;cursor:pointer}
    .btn.home{background:#374151}
    .btn.again{background:var(--brand)}
    @media (max-width:980px){.app{min-width:unset;width:95vw}}
  </style>
</head>
<body>
  <div class="app">
    <div class="header">
      <div class="title">2025 플레이오프 2차전 - 한화 vs 삼성</div>
      <div class="meta">2025.10.18(토) 14:00 · 대전 한화생명볼파크</div>
    </div>

    <div class="content">
      <div class="result-card">
        <span class="badge">SUCCESS</span>
        <div class="big" id="successTitle">티켓팅 성공!</div>


        <div class="actions">
          <button class="btn home" id="goHome">홈으로</button>
          <button class="btn again" id="goAgain">다시 예매하기</button>
        </div>
      </div>
    </div>
  </div>

  <footer style="position:fixed;left:0;right:0;bottom:0;background:#000;color:#ef4444;text-align:center;padding:10px 0;font-weight:700;z-index:9999">
    현재 페이지는 티켓팅 연습을 위한 모의 페이지입니다. 실제와 다를 수 있습니다.
  </footer>

  <script>
    const fmt = n => n.toLocaleString('ko-KR');
    const unit = 50000;

    // 저장된 값 읽기
    const seats = localStorage.getItem('selectedSeats') || '(확보한 좌석 정보 없음)';
    const qty = parseInt(localStorage.getItem('ticket_qty') || '0', 10);



    // 홈 / 다시 예매하기
    document.getElementById('goHome').addEventListener('click', () => {
      // 필요 시 초기화
      // localStorage.clear();
      location.href = 'index.html'; // 홈(첫 화면)으로 이동
    });
    document.getElementById('goAgain').addEventListener('click', () => {
      location.href = 'pc_select.html'; // 좌석 다시 선택
    });
  </script>
</body>
</html>
