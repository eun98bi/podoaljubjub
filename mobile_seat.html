<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
  <title>모바일 · 잠실 좌석 선택</title>
    <style>
    :root{
      --brand:#ef4444;
      --line:#e9e9e9; --muted:#666; --text:#111; --card:#fff; --bg:#111;
      --app-w:420px;           /* ← 고정 폭 */
      --footer-h:44px;         /* ← 하단 안내 높이 */
      --actions-h:62px;        /* ← 버튼 바 높이 */
      --safe:env(safe-area-inset-bottom, 0px);
    }
    *{box-sizing:border-box}
    html,body{margin:0;background:var(--bg);font-family:system-ui,-apple-system,'Pretendard','Noto Sans KR',sans-serif;color:var(--text)}
    .app{
      width: var(--app-w);
      margin: 0 auto;
      background: var(--card);
      min-height: 100vh;
      display: grid;
      grid-template-rows: auto 1fr;
      position: relative;
    }
    /* 헤더 */
    .header{background: linear-gradient(#222,#1b1b1b); color:#fff; padding:14px 16px; display:flex; gap:10px; align-items:center}
    .badge{padding:4px 8px;border-radius:999px;background:#fff;color:#111;font-weight:800;font-size:.8rem}
    .title{font-weight:800}
    .sub{margin-left:auto;opacity:.85;font-size:.9rem}

    /* 본문 */
    .content{
      padding:12px;
      display:grid;
      gap:12px;
      /* 아래 고정된 버튼바+푸터만큼 여백 */
      padding-bottom: calc(var(--footer-h) + var(--actions-h) + 20px + var(--safe));
    }
    .seat-map{background:#fafafa;border:1px solid var(--line);border-radius:12px;display:flex;align-items:center;justify-content:center;padding:12px}
    .seat-map svg{width:100%;height:auto;max-width:720px}
    .panel{border:1px solid var(--line);border-radius:12px;padding:10px}
    .panel h2{margin:0 0 6px;font-size:1rem}
    .hint{font-size:.82rem;color:var(--muted)}
    .list{margin-top:8px;max-height:38vh;overflow:auto}
    .item{display:flex;justify-content:space-between;align-items:center;padding:10px 6px;border-bottom:1px dashed #eee}
    .item:last-child{border-bottom:none}
    .name{font-size:.95rem}
    .count{font-weight:800;color:var(--brand)}
    .item.active{background:#fee2e2;border-radius:8px}

    /* 하단 고정: 버튼 바 */
    .actions{
      position: fixed;
      left: 50%;
      transform: translateX(-50%);
      bottom: calc(var(--footer-h) + var(--safe));  /* 푸터 위에 정확히 띄우기 */
      width: var(--app-w);
      display:grid;grid-template-columns:1fr 1fr;gap:10px;
      padding:12px;border-top:1px solid var(--line);background:#fff; z-index: 20;
    }
    .btn{height:48px;border:none;border-radius:12px;color:#fff;font-weight:900;cursor:pointer;letter-spacing:-.02em}
    .btn.auto,.btn.select{background:var(--brand)}

    /* 하단 고정: 안내 푸터 */
    footer{
      position: fixed;
      left: 50%;
      transform: translateX(-50%);
      bottom: 0;
      width: var(--app-w);
      height: calc(var(--footer-h) + var(--safe));
      padding-bottom: var(--safe);
      display:flex;align-items:center;justify-content:center;
      background:#000;color:#ef4444;text-align:center;font-weight:700;
      z-index:10;
      padding-left:8px;padding-right:8px;
    }

    /* ✅ 반응형 끔: 가로로 안 바뀌게 미디어쿼리 제거 */
  </style>
</head>

<header class="header">
  <div class="sub" id="subInfo"></div>
  <button onclick="location.href='index.html'" class="home-btn">
    포도알줍줍
  </button>
</header>

<style>
  .header {
    position: relative;
    background: linear-gradient(#222, #1b1b1b);
    color: #fff;
    padding: 14px 16px;
    display: flex;
    justify-content: center; /* 중앙 정렬 핵심 */
    align-items: center;
  }

  .home-btn {
    position: absolute;
    left: 50%;
    transform: translateX(-50%);
    background: none;
    border: none;
    color: #fff;
    font-weight: 800;
    font-size: 1rem;
    cursor: pointer;
    letter-spacing: -0.03em;
  }
</style>


<body>
  <div class="app">
    <!-- 상단: 경기 정보 -->
    <header class="header">
      <span class="badge">POST SEASON</span>
      <div class="title" id="gameTitle">2024 한국시리즈 4차전 LG vs 삼성</div>
      <div class="sub" id="venueDate">잠실야구장 · 2024-10-17(목) 18:30</div>
    </header>

    <main class="content">
      <!-- 좌석도 (pc_seat의 SVG를 그대로 삽입 → 배경 포함) -->
      <section class="seat-map" aria-label="잠실야구장 좌석도">
        <!-- pc_seat.html의 stadium SVG 그대로 붙여넣음 -->
        <!-- 필요 시 images/court/c0.png 경로는 프로젝트 구조에 맞춰 조정 -->
        <svg version="1.1" xmlns="http://www.w3.org/2000/svg" x="0" y="0" viewBox="0 0 700 700" aria-hidden="true">
          <!-- ... (pc_seat.html의 SVG <g>와 <image> 전체를 붙여넣기) ... -->
          <!-- 공간 절약: 실제 파일에선 pc_seat의 SVG 전체를 복사하세요 -->
          <image href="images/court/c0.png" x="0" y="0" width="700" height="700"/>
        </svg>
      </section>

      <!-- 우측/하단: 좌석 현황 -->
      <aside class="panel">
        <h2>좌석 현황</h2>
        <div class="hint">실제 재고와 다를 수 있습니다 (데모)</div>
        <div class="list" role="list">
          <div class="item" role="listitem"><span class="name">VIP석</span><span class="count">10석</span></div>
          <div class="item"><span class="name">중앙테이블(2인)</span><span class="count">9석</span></div>
          <div class="item"><span class="name">중앙테이블(3인)</span><span class="count">11석</span></div>
          <div class="item"><span class="name">중앙테이블(4인)</span><span class="count">8석</span></div>
          <div class="item"><span class="name">3루 테이블(2인)</span><span class="count">10석</span></div>
          <div class="item"><span class="name">3루 테이블(3인)</span><span class="count">9석</span></div>
          <div class="item"><span class="name">3루 테이블(4인)</span><span class="count">12석</span></div>
          <div class="item"><span class="name">익사이팅존</span><span class="count">10석</span></div>
          <div class="item"><span class="name">블루석</span><span class="count">7석</span></div>
          <div class="item"><span class="name">네이비석</span><span class="count">10석</span></div>
          <div class="item"><span class="name">오렌지석</span><span class="count">9석</span></div>
          <div class="item"><span class="name">그린석(외야)</span><span class="count">10석</span></div>
        </div>
      </aside>
    </main>

    <!-- 하단 고정 버튼 -->
    <div class="actions">
      <button class="btn auto" id="btnAuto">자동배정</button>
      <button class="btn select" id="btnSelect">좌석선택</button>
    </div>
  </div>

  <!-- 페이지 하단 안내 -->
  <footer>현재 페이지는 티켓팅 연습을 위한 모의 페이지입니다. 실제와 다를 수 있습니다.</footer>

  <script>
    /* 리스트 항목 선택 표시 */
    let selectedItem = null;
    document.querySelectorAll(".list .item").forEach((el)=>{
      el.addEventListener("click", ()=>{
        document.querySelectorAll(".list .item").forEach(i=>i.classList.remove("active"));
        el.classList.add("active");
        selectedItem = el.querySelector(".name").textContent.trim();
      });
    });

    /* 버튼 이동 경로 - 요구사항 */
    document.getElementById("btnAuto").onclick = ()=>{
      // 자동배정은 수량 페이지로
      const q = selectedItem ? `?seat=${encodeURIComponent(selectedItem)}` : "";
      location.href = `mobile_quantity.html${q}`;
    };
    document.getElementById("btnSelect").onclick = ()=>{
      if (!selectedItem) { alert("먼저 좌석을 선택하세요."); return; }
      // 좌석선택은 mobile_select로
      location.href = `mobile_select.html?seat=${encodeURIComponent(selectedItem)}`;
    };
  </script>
</body>
</html>
